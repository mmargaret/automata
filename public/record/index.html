<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
                      "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script type="text/javascript" src="./bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/default.css" />
  <link rel="stylesheet" type="text/css" href="../css/comment.css" />
  <link rel="start" href="http://www.sato.kuis.kyoto-u.ac.jp/~igarashi/class/isle4/" />
  <link rev="made" href="mailto:ina@kuis.kyoto-u.ac.jp" />
  <title>Record of Submission</title>
</head>
<body onload="init('record')">
  <div id="article">
    <h2 id="institute"></h2>
    <h1 id="title"></h1>
    <h2 id="subtitle">レポート提出状況</h2>

    <noscript>
      <em>JavaScriptが有効でないと正しく表示されません</em>
    </noscript>

    <ul>
      <li>提出が済んだ場合は, 「提出済」と記載されます</li>
      <li>提出内容に不備がある場合は, 「要再提出」と記載されます</li>
      <li>提出しても, チェックが完了するまでは「確認中」と記載されます</li>
    </ul>

    <div id="fatalerror"></div>

    <form id="store" action=".">
      <div><textarea cols="80" rows="10" id="persistent"></textarea></div>
    </form>

    <div id="record"></div>
  </div>
  <div id="footer">
    <a href="../post/">提出ページ</a>
  </div>
</body>
</html>
